<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body class="silent">

<div class="words" contenteditable></div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const body = document.body;
  const recognition = new SpeechRecognition();
  recognition.interimResults = true;
  recognition.lang = 'en-US';

  let p;
  const words = document.querySelector('.words');

  function speak(text) {
    
    const synth = window.speechSynthesis;
    if (synth.speaking) {
      console.error("speechSynthesis.speaking");
      return;
    }
    const utterThis = new SpeechSynthesisUtterance(text);
    utterThis.voice = synth.getVoices()[0];
    utterThis.pitch = 1;
    utterThis.rate = 1;
    synth.speak(utterThis);
    body.classList.add('speaking');
    body.classList.remove('silent');

    utterThis.onend = function () {
      body.classList.add('silent');
      body.classList.remove('speaking');
      words.textContent = ''; // Clear the text after speech ends
    };

    utterThis.onerror = function (event) {
      console.error("SpeechSynthesisUtterance.onerror", event.error);
    };
  }

  recognition.addEventListener('result', e => {
    
    
    const transcript = Array.from(e.results)
      .map(result => result[0].transcript)
      .join('');
    words.textContent = transcript;

    if (e.results[0].isFinal) {
      
      p = document.createElement('p');
      words.appendChild(p);
      fetch('http://184.105.217.187:8001/v1/chat/completions', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              messages: [{
                  content: transcript,
                  role: 'user'
              }],
              use_context: true,
              include_sources: false,
              stream: false
          })
        })
        .then(response => response.json())
        .then(data => {
            const content = data.choices[0].message.content;
            console.log(content)
            speak(content);
        })
        .catch(error => {
            console.error('Error fetching API data:', error);
        });
      // speak(transcript); // Speak the transcript
    }
  });

  recognition.addEventListener('end', function() {
    
    recognition.start(); // Restart recognition
  });

  recognition.start();
</script>

<style>

  html {
    font-size: 20px;
  }
  
  body {
    overflow: hidden;
  }
  body.silent {
    background-image: url("https://i.imgur.com/z9DHAaX.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
  }

  body.speaking {
    background-image: url("preview_video_target.gif");
    background-repeat: no-repeat;
    background-size: cover;
  }

  .words {
    max-width: 500px;
    margin: 50px auto;
    padding: 1rem 2rem 1rem 5rem;
    background: white;
    border-radius: 5px;
    box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
    line-height: 3rem;
    position: relative;
  }

  p {
    margin: 0 0 3rem;
  }

  .words:before {
    content: '';
    position: absolute;
    width: 4px;
    top: 0;
    left: 30px;
    bottom: 0;
    border: 1px solid;
    border-color: transparent #efe4e4;
  }
</style>

</body>
</html>
